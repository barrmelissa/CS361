<!doctype html>
<!-- TeachMe Landing Page HTML -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include: Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Include: TeachMe CSS -->
    <link rel="stylesheet" type="text/css" href="TeachMe.css">
    
    <!-- Include: our Google Font, Archivo -->
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    
    <!-- TeachMe Starts Here -->
    <title>Login Page</title>
  </head>
  <body>
    <div class="jumbotron" id="loginPage">
        <h1 class="display-4">Login to TeachMe:</h1>
        <div>
          <label for="email" class="lead">Email:</label> <!--This input type validates, requires an @ with chars before and after -->
          <input type="email" id="email" size="30" required>
        </div>
  
      <div>
          <label for="pass" class="lead">Password (8 characters minimum):</label>
          <input type="password" id="pass" name="password" minlength="8" required>

      </div>

      <div>
        <input type="submit" id="signButton" value="Sign in"><!-- need form and go to JS/db -->

      </div>
    </div><!-- our container -->


    <!-- Optional JavaScript -->
    <!-- Include: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
