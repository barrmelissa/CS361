<!doctype html>
<!-- TeachMe Landing Page HTML -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include: Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Include: TeachMe CSS -->
    <link rel="stylesheet" type="text/css" href="TeachMe.css">
    
    <!-- Include: our Google Font, Archivo -->
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    
    <!-- TeachMe Starts Here -->
    <title>Registration Page</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="regPage">
      <h1 class="display-4"> Registration Page</h1>
      
      <form> <!--needs method and actions=" " for the submit button to send info to backend-->
          <p class="lead">Type of User:</p>
  
          <div>
            <input type="checkbox" id="student" name="student">
            <label for="student" class="lead">Student</label>
            <input type="checkbox" id="teacher" name="teacher">
            <label for="teacher" class="lead">Teacher</label>
          </div>
          <div>
          <label for="name" class="lead" id="first_name1"> First Name:</label>
          <input type="text" id="first_name" name="first_name" required minlength="1" maxlength="24" size="10" required>
          </div>
          <div>
          <label for="name" class="lead" >Last Name:</label>
          <input type="text" id="last_name" name="last_name" required minlength="1" maxlength="36" size="10" required>
          </div>
          <label for="email" class="lead">Email:</label> <!--This input type validates, requires an @ with chars before and after -->
          <input type="email" id="email" size="30" required>
          
          <div>
              <label for="pass" class="lead">Password (8 characters minimum):</label>
              <input type="password" id="pass" name="password" minlength="8" required>
          </div>
          <div>
              <label for="pass" class="lead">Re-Enter Password:</label>
              <input type="password" id="pass" name="password" minlength="8" required>
          </div>
          
          <label for="bio" class="lead">Bio:</label>
          <textarea name="bio" id="bio" cols="40" rows="2"></textarea>
          
          <label for="highest_education" class="lead">Highest Education:</label>
          <select id="highest_education" name="highest_education" required>
              <option>Elementary School</option>
              <option>Middle School</option>
              <option>High School</option>
              <option>Some College</option>
              <option>Bachelor's Degree</option>
              <option>Master's Degree</option>
              <option>Doctorate or Professional</option>
          </select>
          <b></b>
          <div>
          <label for="avatar" class="lead">Upload a profile picture:</label>
          <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
          </div>
          
          <button type="submit" id="registerButton" class="lead" >Register</button>
      </form>
    </div><!-- our container -->

    <!-- Optional JavaScript -->
    <!-- Include: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
